stages:
  - build
  - lint
  - deploy

build-job:
  stage: build
  script:
    - echo "Hello, $GITLAB_USER_LOGIN!"

lint-job:
  stage: lint
  image: node:latest
  script:
    - npm install --save-dev eslint
    - npx eslint .

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
