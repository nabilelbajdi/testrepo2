stages:
  - build
  - lint
  - deploy

build-job:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login registry.gitlab.com
    - docker build -t registry.gitlab.com/nabilelbajdi/github-mirror .
    - docker push registry.gitlab.com/nabilelbajdi/github-mirror


lint-job:
  stage: lint
  image: node:latest
  script:
    - npm install --save-dev eslint
    - npx eslint .

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  environment: production
